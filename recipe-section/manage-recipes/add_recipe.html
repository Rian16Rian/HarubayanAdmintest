<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Recipe Management</title>
  <link rel="icon" type="image/png" href="../../imgs/logo-harubayan.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="add_recipe.css">
  <script src="add_recipe.js" defer></script>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo-container">
      <img src="../../imgs/logo-harubayan.png" alt="Logo" class="nav-logo">
      <div>
        <div class="nav-brand">Haru-Bayan</div>
      </div>
    </div>
    
    <div class="nav-center">Admin Portal</div>

    <div class="nav-right">
      <div class="user-menu">
        <!-- User icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="user-icon">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c3.866 0 7 2.686 7 6H5c0-3.314 3.134-6 7-6zm0-2c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
        </svg>

        <div class="dropdown">
          <a href="../../authentication/adminLOGIN.html" id="logout-btn">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <div class="back-btn-container">
    <a href="../AdminRecipeChoice.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back </a>
  </div>

  <header class="page-header">
    <h1>Recipe Management</h1>
    <p>Manage your recipes by adding, editing, or deleting them.</p>
  </header>

  <main>
    <div class="content-container">

      <!-- LEFT: Recipe List with Search and Sort -->
      <div id="recipes-list-container">
        <h3>Existing Recipes</h3>
        
        <!-- Search & Sort Controls -->
        <div class="controls">
          <input type="text" id="search-bar" placeholder="Search recipes...">
          <select id="sort-category">
            <option value="">Sort by Category</option>
            <option>Main Dish</option>
            <option>Noodles</option>
            <option>Rice Dishes</option>
            <option>Soups & Stews</option>
            <option>Side Dishes</option>
            <option>Appetizers</option>
            <option>Street Food & Snacks</option>
            <option>Desserts & Sweets</option>
            <option>Beverages</option>
          </select>
        </div>
  
        <div id="recipes-list" class="recipe-list-grid"></div>
      </div>

      <!-- RIGHT: Add/Edit Form -->
      <div id="recipe-form-container">
        <h2 id="form-title">Add New Recipe</h2>
        <form id="recipe-form">
          <input type="hidden" id="recipe-id">
  
          <label for="name">Recipe Name</label>
          <input type="text" id="name" required>
  
          <label for="category">Category</label>
          <select id="category" required>
            <option>Main Dish</option>
            <option>Noodles</option>
            <option>Rice Dishes</option>
            <option>Soups & Stews</option>
            <option>Side Dishes</option>
            <option>Appetizers</option>
            <option>Street Food & Snacks</option>
            <option>Desserts & Sweets</option>
            <option>Beverages</option>
          </select>
  
          <label for="description">Description</label>
          <textarea id="description" rows="4" required></textarea>
  
          <label for="image">Upload Image</label>
          <input type="file" id="image" accept="image/*">
  
          <button type="submit">Save Recipe</button>
          <button type="button" id="cancel-button" style="display: none;">Cancel</button>
          <p id="status"></p>
        </form>
      </div>
  
    </div>
  </main>

  
  <footer>
    Copyright Â© 2025 Haru-Bayan. Created by MyTech Corp.
  </footer>    

  <!-- Modal -->
  <div id="descriptionModal" class="modal-overlay">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <img id="modalImage" src="" alt="" style="max-width: 100%; margin-bottom: 10px;" />
      <p id="modalDescription"></p>
    </div>
  </div>
  

</body>
</html>
