<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Recipe Action</title>
  <link rel="icon" type="image/png" href="../imgs/logo-harubayan.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* === RESET & BASE === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
  height: 100%;
  display: flex;
  flex-direction: column;
}

    main {
  flex: 1;
}


    /* NAVBAR */
    .navbar {
      background-color: #8b0013;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }
    
    .navbar .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    
    .nav-logo {
      height: 32px;
      border-radius: 100%;
    }
    
    .nav-brand {
      font-size: 16px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-weight: bold;
      color: white;
    }
    
    .nav-center {
      text-align: center;
      font-size: 25px;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-weight: bold;
      color: white;
      flex: 2;
      margin-left: -50%;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
    }
    
    .user-menu {
      position: relative;
      display: inline-block;
    }
    
    .user-icon {
      width: 38px;
      height: 38px;
      cursor: pointer;
      color: white;
      padding: 5px;
      border-radius: 50%;
      transition: background-color 0.3s;
      border: 1px solid #fff8f8;
      border-radius: 100%;
    }
    
    .user-icon:hover {
      background-color: #a8001a;
      border: 1px solid #fff8f8;
      border-radius: 100%;
    }
    
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      color: #8b0013;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      margin-top: 10px;
      z-index: 1;
      border: 1px solid #8b0013;
    }
    
    .dropdown a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: #8b0013;
      font-weight: bold;
      border-radius: 5px;
    }
    
    .dropdown a:hover {
      background-color: #ffdada;
    }

    /* === PAGE HEADER === */
    .page-header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 5px;
    }

    .page-header h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .page-header p {
      font-size: 20px;
    }

    /* === ACTION GRID === */
    .action-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .action-item {
      background-color: #f4f4f4;
      border-radius: 10px;
      height: 260px;
      position: relative;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .action-item:hover {
      transform: scale(1.05);
    }

    .overlay {
      background-color: #8b0013;
      width: 98%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .overlay h2 {
      font-size: 24px;
    }
    .overlay:hover{
        background-color: #a8001a;
    }

    /* === FOOTER === */
    footer {
        background-color: #8b0013;
        color: white;
        text-align: center;
        font-size: 13px;
        padding: 15px;
        margin-top: 20px;
    }

    

    /* === FALLING SAKURA === */
    .sakura {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('../imgs/sakura.png');
      background-size: cover;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateX(0) rotate(0);
        top: -50px;
      }
      100% {
        transform: translateX(200px) rotate(360deg);
        top: 100vh;
      }
    }

    .sakura:nth-child(odd) {
      animation-duration: 8s;
      animation-delay: 2s;
    }

    .sakura:nth-child(even) {
      animation-duration: 6s;
      animation-delay: 4s;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo-container">
      <img src="../imgs/logo-harubayan.png" alt="Logo" class="nav-logo">
      <div class="nav-brand">Haru-Bayan</div>
    </div>
    <div class="nav-center">Admin Portal</div>
    <div class="nav-right">
      <div class="user-menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="user-icon">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c3.866 0 7 2.686 7 6H5c0-3.314 3.134-6 7-6zm0-2c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
        </svg>
        <div class="dropdown">
          <a href="../authentication/adminLOGIN.html" id="logout-btn">Logout</a>
        </div>
      </div>
    </div>
  </div>


  <header class="page-header">
    <h1>Choose Action</h1>
    <p>Select whether you want to view or manage recipes.</p>
  </header>

  <main class="action-grid">
    <a href="../recipe-section/view-recipes/recipe.html" class="action-item">
      <div class="overlay">
        <h2>View Recipes</h2>
      </div>
    </a>
    <a href="../recipe-section/manage-recipes/add_recipe.html" class="action-item">
      <div class="overlay">
        <h2>Manage Recipes</h2>
      </div>
    </a>
  </main>

  <footer>
    Copyright &copy; 2025 Haru Bayan. Created by MyTech Corp.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Toggle dropdown on user icon click
      const userIcon = document.querySelector(".user-icon");
      const dropdown = document.querySelector(".dropdown");

      userIcon.addEventListener("click", () => {
        if (dropdown.style.display === "block") {
          dropdown.style.display = "none";
        } else {
          dropdown.style.display = "block";
        }
      });

      // Close dropdown if clicked outside
      document.addEventListener("click", (event) => {
        if (!userIcon.contains(event.target) && !dropdown.contains(event.target)) {
          dropdown.style.display = "none";
        }
      });

      // Generate sakura petals
      for (let i = 0; i < 20; i++) {
        const sakura = document.createElement("div");
        sakura.className = "sakura";
        sakura.style.left = Math.random() * 100 + "vw";
        sakura.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(sakura);
      }
    });

    // Logout button redirection (optional, since link already has href)
    document.getElementById("logout-btn").addEventListener("click", () => {
      // Perform logout actions here if needed (clear session, tokens, etc.)
      // Then redirect
      window.location.href = "../authentication/adminLOGIN.html";
    });
  </script>
</body>
</html>
