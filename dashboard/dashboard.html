<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HaruBayan - Admin Dashboard</title>
  <link rel="icon" type="image/png" href="../imgs/logo-harubayan.png"/>
  
  <!-- Font Awesome CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Z4CnzU2sNzKjwZZfHzZqEtK0FyXgEK+iDszS9Vwkp5dNbhvG0kZ0Rf6f3aN5Kr7CJ0efhM8SFeozvY3rsOYEUQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="dashboard.css" />

  <!-- Sakura animation styles -->
  <style>
    .sakura {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('../imgs/sakura.png');
      background-size: cover;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateX(0) rotate(0);
        top: -50px;
      }
      100% {
        transform: translateX(200px) rotate(360deg);
        top: 100vh;
      }
    }

    .sakura:nth-child(odd) {
      animation-duration: 8s;
      animation-delay: 2s;
    }

    .sakura:nth-child(even) {
      animation-duration: 6s;
      animation-delay: 4s;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo-container">
      <img src="../imgs/logo-harubayan.png" alt="Logo" class="nav-logo">
      <div>
        <div class="nav-brand">Haru-Bayan</div>
      </div>
    </div>
    
    <div class="nav-center">Admin Portal</div>

    <div class="nav-right">
      <div class="user-menu">
        <!-- User icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="user-icon">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c3.866 0 7 2.686 7 6H5c0-3.314 3.134-6 7-6zm0-2c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
        </svg>

        <div class="dropdown">
          <a href="../authentication/adminLOGIN.html" id="logout-btn">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div class="welcome"></div>
    <div class="datetime" id="datetime"></div>

    <div class="buttons">
        <a href="../recipe-section/AdminRecipeChoice.html">
            <button class="btn">RECIPE MANAGEMENT<small>View and Manage all recipe entries</small></button>
        </a>
        
        <a href="../order-section/orders.html">
            <button class="btn">ORDER MANAGEMENT<small>View all customer orders</small></button>
        </a>

        <a href="../MenuManagement/menu.html">
            <button class="btn">MENU MANAGEMENT <small>Manage the items in the restaurant menu</small></button>
        </a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Copyright Â© 2025 Haru-Bayan. Created by MyTech Corp.
  </footer>

  <!-- JS FUNCTIONALITY -->
  <script src="dashboard.js"></script>

  <!-- Sakura Animation Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      for (let i = 0; i < 20; i++) {
        const sakura = document.createElement("div");
        sakura.className = "sakura";
        sakura.style.left = Math.random() * 100 + "vw";
        sakura.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(sakura);
      }
    });
  </script>
</body>
</html>
