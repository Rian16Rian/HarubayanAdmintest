<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harubayan Admin Portal</title>
  <link rel="icon" href="./imgs/logo-harubayan.png" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #8b0013 0%, #2f0009 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      padding: 40px;
      animation: fadeIn 2s ease-in;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      animation: bounceIn 1s ease;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      animation: fadeInUp 2s ease-in;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      animation: fadeInUp 2.3s ease-in;
    }

    .enter-btn {
      background-color: #ff7070;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      animation: fadeInUp 2.5s ease-in;
    }

    .enter-btn:hover {
      background-color: #e05555;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.5); }
      60% { opacity: 1; transform: scale(1.1); }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./imgs/logo-harubayan.png" alt="Harubayan Logo" class="logo" />
    <h1>Welcome to Harubayan Admin Portal</h1>
    <p><em>Unauthorized access is strictly prohibited.</em></p>
    <a href="./authentication/adminLOGIN.html">
      <button class="enter-btn">Enter Portal</button>
    </a>
  </div>
</body>
</html>
